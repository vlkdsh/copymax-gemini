<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { --red: #f03c2e; --grid: rgba(0, 0, 0, 0.05); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #fff; font-family: sans-serif; overflow: hidden; }

        /* Сетка как на чертеже */
        .blueprint {
            background-image: linear-gradient(var(--grid) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            height: 100vh; width: 100%; position: relative;
        }

        header {
            position: absolute; top: 0; width: 100%; padding: 30px 60px;
            display: flex; justify-content: space-between; align-items: center; z-index: 20;
        }

        .nav-box { background: var(--red); color: #fff; padding: 6px 15px; font-weight: bold; }

        /* Контент */
        .hero {
            height: 100vh; display: grid; grid-template-columns: 2.5fr 1fr;
            align-items: center; padding: 0 10%;
        }

        .logo-main { width: 100%; max-width: 900px; mix-blend-mode: multiply; }
        .slogan-vertical { height: 75vh; mix-blend-mode: multiply; }

        .printer-dock {
            position: absolute; bottom: -5%; left: 50%;
            transform: translateX(-50%); width: 55%; z-index: 10;
        }
        .printer-img { width: 100%; mix-blend-mode: multiply; }
        
        .marker { position: absolute; color: var(--red); font-size: 30px; font-weight: bold; opacity: 0.5; }
    </style>
</head>
<body class="blueprint">
    <div class="marker" style="top: 15%; left: 10%;">+</div>
    <div class="marker" style="bottom: 25%; right: 15%;">+</div>

    <header>
        <div class="nav-box">COPYMAX</div>
        <div style="font-size: 30px; cursor: pointer;">☰</div>
    </header>

    <main class="hero">
        <img src="logo.png" alt="Logo Missing" class="logo-main">
        <img src="slogan.png" alt="Slogan Missing" class="slogan-vertical">
    </main>

    <div class="printer-dock">
        <img src="printer.png" alt="Printer Missing" class="printer-img">
    </div>
</body>
</html>
