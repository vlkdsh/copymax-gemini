<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { --bright-red: #FF0000; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background: linear-gradient(to bottom, #e8e8e8 0%, #f2f2f2 50%, #e8e8e8 100%);
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .main-container {
            position: relative;
            width: 100%; height: 100vh;
        }

        /* Тонкие чертежные линии */
        .blueprint-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; 
            pointer-events: none;
        }

        .line {
            position: absolute;
            background-color: var(--bright-red);
            opacity: 0.25;
        }

        .h { width: 100%; height: 1px; }
        .h-1 { top: 1%; } .h-2 { top: 6%; } .h-3 { top: 8%; } 
        .h-4 { top: 49%; } .h-5 { top: 51%; } 
        .h-6 { top: 82%; } .h-7 { top: 91%; }

        .v { height: 100%; width: 1px; }
        .v-1 { left: 2%; } .v-2 { left: 25%; } .v-3 { left: 26%; } 
        .v-4 { left: 44.5%; } .v-5 { left: 62%; } .v-6 { left: 63%; } 
        .v-7 { left: 79.5%; } .v-8 { left: 98.5%; }

        /* Минималистичная шапка - просто элементы без фона */
        header {
            position: absolute; 
            left: 2%; 
            right: 2%;
            top: 2.5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100;
            padding: 0;
        }

        .header-logo-img { 
            height: 32px; 
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
        }

        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
        }

        .menu-icon span { 
            display: block; 
            width: 40px; 
            height: 3px; 
            background: linear-gradient(135deg, #CC0000 0%, #FF0000 50%, #FF3333 100%);
            box-shadow: 
                0 2px 8px rgba(255, 0, 0, 0.4),
                0 4px 20px rgba(255, 0, 0, 0.2);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-icon:hover span {
            box-shadow: 
                0 2px 12px rgba(255, 0, 0, 0.6),
                0 4px 30px rgba(255, 0, 0, 0.3);
            transform: translateX(5px);
        }

        .menu-icon:hover span:nth-child(2) {
            transform: translateX(3px);
        }

        .menu-icon:hover span:nth-child(3) {
            transform: translateX(7px);
        }

        /* Основные элементы с мощными тенями */
        .layer { 
            position: absolute; 
            z-index: 10;
        }
        
        /* ЛОГОТИП - естественные мягкие тени как на референсе */
        .layer-logo { 
            width: 85%; 
            top: 30%; 
            left: 30%; 
            transform: translate(-50%, -50%); 
            filter: 
                drop-shadow(-3px 5px 8px rgba(0,0,0,0.25))
                drop-shadow(-8px 12px 18px rgba(0,0,0,0.15))
                drop-shadow(-15px 22px 30px rgba(0,0,0,0.1));
        }
        
        /* СЛОГАН - тонкие естественные тени */
        .layer-slogan { 
            width: 26%; 
            top: 55%; 
            right: -2%; 
            transform: translateY(-50%); 
            filter: 
                drop-shadow(-3px 5px 8px rgba(0,0,0,0.25))
                drop-shadow(-8px 12px 18px rgba(0,0,0,0.15))
                drop-shadow(-15px 22px 30px rgba(0,0,0,0.1));
        }
        
        /* ПРИНТЕР - мягкие естественные тени */
        .layer-printer { 
            width: 81%; 
            bottom: -35%; 
            left: 50%; 
            transform: translateX(-50%); 
            filter: 
                drop-shadow(-4px 6px 10px rgba(0,0,0,0.25))
                drop-shadow(-10px 15px 22px rgba(0,0,0,0.15))
                drop-shadow(-18px 26px 35px rgba(0,0,0,0.1));
        }

        /* Тонкие декоративные акценты */
        .accent-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--bright-red), transparent);
            opacity: 0.15;
            z-index: 2;
        }

        .accent-1 {
            top: 15%;
            left: 10%;
            width: 200px;
            height: 1px;
        }

        .accent-2 {
            bottom: 25%;
            right: 15%;
            width: 150px;
            height: 1px;
        }

        /* Премиальное свечение в углах */
        .glow-corner {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .glow-top-right {
            top: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.04) 0%, transparent 70%);
        }

        .glow-bottom-left {
            bottom: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.03) 0%, transparent 70%);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Премиальные световые акценты -->
        <div class="glow-corner glow-top-right"></div>
        <div class="glow-corner glow-bottom-left"></div>

        <!-- Чертежные линии -->
        <div class="blueprint-lines">
            <div class="line h h-1"></div><div class="line h h-2"></div><div class="line h h-3"></div>
            <div class="line h h-4"></div><div class="line h h-5"></div><div class="line h h-6"></div><div class="line h h-7"></div>
            <div class="line v v-1"></div><div class="line v v-2"></div><div class="line v v-3"></div>
            <div class="line v v-4"></div><div class="line v v-5"></div><div class="line v v-6"></div>
            <div class="line v v-7"></div><div class="line v v-8"></div>
        </div>

        <!-- Декоративные акценты -->
        <div class="accent-line accent-1"></div>
        <div class="accent-line accent-2"></div>

        <!-- Чистая минималистичная шапка -->
        <header>
            <img src="header-logo.png" alt="COPYMAX" class="header-logo-img">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <!-- Основные элементы -->
        <img src="logo.png" class="layer layer-logo" alt="COPYMAX 3D Logo">
        <img src="slogan.png" class="layer layer-slogan" alt="Estonia's Global Print Hub">
        <img src="printer.png" class="layer layer-printer" alt="Professional Printer">
    </div>

</body>
</html>
