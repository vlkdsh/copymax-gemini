<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
            --grid: rgba(0, 0, 0, 0.07); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            width: 100%; 
            height: 100%; 
            background: #fff; 
            font-family: 'Arial Black', sans-serif;
        }

        /* Главная секция с сеткой */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center; /* Центр по горизонтали */
            align-items: center;     /* Центр по вертикали */
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 70px 70px;
            background-position: center center; /* Чтобы сетка тоже была ровной */
            overflow: hidden;
        }

        /* Контейнер для картинки, чтобы она не "гуляла" */
        .image-container {
            width: 100%;
            max-width: 1600px; /* Ограничиваем на огромных мониторах */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
        }

        .main-composite {
            width: 100%;
            height: auto;
            max-height: 90vh; /* Чтобы принтер снизу не обрезался */
            object-fit: contain; /* Сохраняет пропорции внутри блока */
            mix-blend-mode: multiply;
            display: block;
            z-index: 1;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .nav-box {
            background: var(--red);
            color: #fff;
            padding: 8px 18px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #333;
        }

        /* Плюсики */
        .marker {
            position: absolute;
            color: var(--red);
            font-size: 32px;
            font-weight: bold;
            opacity: 0.5;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="marker" style="top: 100px; left: 100px;">+</div>
        <div class="marker" style="bottom: 100px; right: 100px;">+</div>

        <header>
            <div class="nav-box">COPYMAX</div>
            <div class="menu-icon">☰</div>
        </header>

        <div class="image-container">
            <img src="hero-main.png" alt="COPYMAX Composite" id="hero-img" class="main-composite">
        </div>
    </div>

    <script>
        const img = document.getElementById('hero-img');
        img.onerror = function() {
            if (!this.src.includes('.jpg')) this.src = 'hero-main.jpg';
        };
    </script>
</body>
</html>
