<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="blueprint">

    <header>
        <div class="nav-box">COPYMAX</div>
        <div style="font-size: 28px; cursor: pointer; color: #333;">☰</div>
    </header>

    <main class="hero">
        <div class="hero-logo-container">
            <img id="img-logo" data-src="photo_2026-01-17_22-49-20" class="logo-main" alt="Loading...">
        </div>
        <div class="hero-slogan-container">
            <img id="img-slogan" data-src="photo_2026-01-17_22-49-28" class="slogan-vertical" alt="Loading...">
        </div>
    </main>

    <div class="printer-dock">
        <img id="img-printer" data-src="photo_2026-01-17_22-49-24" class="printer-img" alt="Loading...">
    </div>

    <script>
        const extensions = ['.png', '.PNG', '.jpg', '.JPG', '.jpeg'];

        async function tryLoadImage(imgElement) {
            const baseName = imgElement.getAttribute('data-src');
            
            for (let ext of extensions) {
                const testPath = baseName + ext;
                try {
                    const res = await fetch(testPath, { method: 'HEAD' });
                    if (res.ok) {
                        imgElement.src = testPath;
                        console.log("Успешно найдено:", testPath);
                        return;
                    }
                } catch (e) {}
            }
            imgElement.alt = "Ошибка: файл " + baseName + " не найден в GitHub";
        }

        window.onload = () => {
            document.querySelectorAll('img[data-src]').forEach(tryLoadImage);
        };
    </script>
</body>
</html>
