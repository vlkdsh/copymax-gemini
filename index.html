<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia's Global Print Hub</title>
    <meta name="description" content="Leading wholesaler of printers and print consumables in Estonia since 2003">
    <style>
        :root {
            --bright-red: #FF0000;
            --dark-red: #CC0000;
            --light-red: #FF3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            background: #f2f2f2;
            overflow-x: hidden;
            scroll-behavior: smooth;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        /* === HERO SECTION === */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #e8e8e8 0%, #f2f2f2 50%, #e8e8e8 100%);
            overflow: hidden;
        }

        /* Technical Blueprint Grid */
        .blueprint-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .line {
            position: absolute;
            background-color: var(--bright-red);
            opacity: 0.25;
        }

        .h { width: 100%; height: 1px; }
        .h-1 { top: 1%; }
        .h-2 { top: 6%; }
        .h-3 { top: 8%; }
        .h-4 { top: 49%; }
        .h-5 { top: 51%; }
        .h-6 { top: 82%; }
        .h-7 { top: 91%; }

        .v { height: 100%; width: 1px; }
        .v-1 { left: 2%; }
        .v-2 { left: 25%; }
        .v-3 { left: 26%; }
        .v-4 { left: 44.5%; }
        .v-5 { left: 62%; }
        .v-6 { left: 63%; }
        .v-7 { left: 79.5%; }
        .v-8 { left: 98.5%; }

        /* Animated Scan Line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--bright-red), transparent);
            box-shadow: 0 0 20px var(--bright-red);
            animation: scan 8s linear infinite;
            z-index: 2;
        }

        @keyframes scan {
            0%, 100% { top: 0%; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }

        /* Header */
        header {
            position: fixed;
            left: 2%;
            right: 2%;
            top: 2.5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            padding: 0;
            transition: all 0.3s ease;
        }

        header.scrolled {
            background: rgba(242, 242, 242, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            left: 0;
            right: 0;
            top: 0;
            border-bottom: 2px solid rgba(255, 0, 0, 0.2);
        }

        .header-logo-img {
            height: 32px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(255, 0, 0, 0.3));
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .header-logo-img:hover {
            transform: scale(1.05);
        }

        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 7px;
            padding: 10px;
            z-index: 1001;
        }

        .menu-icon span {
            display: block;
            width: 40px;
            height: 3px;
            background: linear-gradient(135deg, #CC0000 0%, #FF0000 50%, #FF3333 100%);
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.4);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-icon:hover span {
            box-shadow: 0 2px 12px rgba(255, 0, 0, 0.6);
        }

        .menu-icon.active span:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }

        .menu-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active span:nth-child(3) {
            transform: rotate(-45deg) translate(10px, -10px);
        }

        /* Hero Layers */
        .layer {
            position: absolute;
            z-index: 10;
            animation: fadeInScale 1s ease backwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .layer-logo {
            width: 85%;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(-3px 5px 8px rgba(0,0,0,0.25))
                    drop-shadow(-8px 12px 18px rgba(0,0,0,0.15))
                    drop-shadow(-15px 22px 30px rgba(0,0,0,0.1));
            animation-delay: 0.2s;
        }

        .layer-slogan {
            width: 26%;
            top: 55%;
            right: -2%;
            transform: translateY(-50%);
            filter: drop-shadow(-3px 5px 8px rgba(0,0,0,0.25))
                    drop-shadow(-8px 12px 18px rgba(0,0,0,0.15))
                    drop-shadow(-15px 22px 30px rgba(0,0,0,0.1));
            animation-delay: 0.4s;
        }

        .layer-printer {
            width: 81%;
            bottom: -35%;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(-4px 6px 10px rgba(0,0,0,0.25))
                    drop-shadow(-10px 15px 22px rgba(0,0,0,0.15))
                    drop-shadow(-18px 26px 35px rgba(0,0,0,0.1));
            animation: printerFloat 6s ease-in-out infinite;
            animation-delay: 0.6s;
        }

        @keyframes printerFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Paper Animation */
        .paper-animation {
            position: absolute;
            bottom: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 30%;
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: paperPrint 4s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes paperPrint {
            0%, 100% {
                bottom: 45%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                bottom: 15%;
                opacity: 1;
            }
            90% {
                opacity: 0;
            }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            text-align: center;
            animation: fadeIn 1s ease 1s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .scroll-indicator span {
            display: block;
            width: 2px;
            height: 40px;
            background: var(--bright-red);
            margin: 10px auto;
            animation: scrollAnim 2s ease-in-out infinite;
        }

        @keyframes scrollAnim {
            0%, 100% {
                height: 40px;
                opacity: 0.5;
            }
            50% {
                height: 60px;
                opacity: 1;
            }
        }

        /* === FULLSCREEN MENU === */
        .fullscreen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .fullscreen-menu.active {
            opacity: 1;
            pointer-events: all;
        }

        .menu-nav {
            list-style: none;
            text-align: center;
        }

        .menu-nav li {
            margin: 25px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .fullscreen-menu.active .menu-nav li {
            opacity: 1;
            transform: translateY(0);
        }

        .fullscreen-menu.active .menu-nav li:nth-child(1) { transition-delay: 0.1s; }
        .fullscreen-menu.active .menu-nav li:nth-child(2) { transition-delay: 0.2s; }
        .fullscreen-menu.active .menu-nav li:nth-child(3) { transition-delay: 0.3s; }
        .fullscreen-menu.active .menu-nav li:nth-child(4) { transition-delay: 0.4s; }
        .fullscreen-menu.active .menu-nav li:nth-child(5) { transition-delay: 0.5s; }
        .fullscreen-menu.active .menu-nav li:nth-child(6) { transition-delay: 0.6s; }

        .menu-nav a {
            color: white;
            text-decoration: none;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--bright-red);
            transition: width 0.3s ease;
        }

        .menu-nav a:hover {
            color: var(--bright-red);
        }

        .menu-nav a:hover::after {
            width: 100%;
        }

        .language-switcher {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }

        .language-switcher button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-switcher button:hover,
        .language-switcher button.active {
            background: var(--bright-red);
            border-color: var(--bright-red);
        }

        /* === CONTENT SECTIONS === */
        section {
            padding: 120px 10%;
            background: white;
        }

        section:nth-child(even) {
            background: #f9f9f9;
        }

        .section-label {
            font-size: 0.85rem;
            color: var(--bright-red);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 3rem;
            color: #1a1a1a;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--bright-red);
        }

        h3 {
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }

        /* INFO GRID */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .info-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--bright-red), var(--light-red));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2);
        }

        .info-card:hover::before {
            transform: scaleX(1);
        }

        .info-card h3 {
            color: var(--bright-red);
            margin-bottom: 20px;
        }

        /* BRANDS SECTION */
        .brands-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 60px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #666;
            padding: 20px 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .brand-logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--bright-red);
            transition: width 0.3s ease;
        }

        .brand-logo:hover {
            color: var(--bright-red);
            transform: scale(1.1);
        }

        .brand-logo:hover::after {
            width: 80%;
        }

        /* STATS */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .stat-item {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 4rem;
            font-weight: 700;
            color: var(--bright-red);
            display: block;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* TEAM SECTION */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .team-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--bright-red);
            transition: width 0.4s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2);
        }

        .team-card:hover::before {
            width: 100%;
        }

        .team-card h3 {
            color: var(--bright-red);
            margin-bottom: 10px;
        }

        .team-card .position {
            font-size: 1rem;
            color: #999;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .team-card .contact {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
        }

        /* FORM */
        .contact-form {
            max-width: 600px;
            margin: 60px auto 0;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--bright-red);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--bright-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            background: var(--dark-red);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,0,0,0.3);
        }

        /* CONTACT CARDS */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .contact-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2);
        }

        .contact-card h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--bright-red);
        }

        .contact-card a {
            color: var(--bright-red);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-card a:hover {
            opacity: 0.7;
        }

        /* VALUES SECTION */
        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .value-card {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid var(--bright-red);
            transition: all 0.3s ease;
        }

        .value-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.2);
        }

        .value-card h3 {
            color: var(--bright-red);
            margin-bottom: 20px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu-nav a {
                font-size: 2rem;
            }

            h2 {
                font-size: 2rem;
            }

            .layer-logo {
                width: 90%;
                left: 50%;
            }

            .layer-slogan {
                width: 40%;
            }

            section {
                padding: 80px 5%;
            }

            .stat-number {
                font-size: 2.5rem;
            }

            .info-grid,
            .team-grid,
            .contact-grid,
            .values-grid {
                grid-template-columns: 1fr;
            }

            .contact-form {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .layer-logo {
                width: 85%;
                top: 28%;
            }

            .layer-slogan {
                width: 50%;
            }

            .layer-printer {
                width: 90%;
            }
        }
    </style>
</head>

            <div class="line h h-2"></div>
            <div class="line h h-3"></div>
            <div class="line h h-4"></div>
            <div class="line h h-5"></div>

            <div class="line v v-1"></div>

        </div>
    </div>

    <!-- ABOUT SECTION -->
    <section id="about">
        <div class="section-label" data-et="Kes me oleme" data-en="Who We Are" data-ru="Кто мы">Kes me oleme</div>
        <h2 data-et="Meist" data-en="About Us" data-ru="О нас">Meist</h2>
        <p data-et="Eesti juhtiv printerite ja trükitarvikute hulgimüüja"
           data-en="The Leading Wholesaler of Printers and Printer Consumables in Estonia"

            Eesti juhtiv printerite ja trükitarvikute hulgimüüja
        </p>

        <div class="info-grid">
            <div class="info-card">
                <h3 data-et="100% Eesti kapital" data-en="100% Estonian Capital" data-ru="100% Эстонский капитал">100% Eesti kapital</h3>
                <p data-et="Copymax on 100% Eesti kapitali baasil tegutsev ettevõte, mis alustas oma tegevust 2003. aastal"
