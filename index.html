<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
            /* Основные оси — чуть ярче */
            --grid-main: rgba(240, 60, 46, 0.25); 
            /* Вспомогательная сетка — очень тонкая */
            --grid-sub: rgba(240, 60, 46, 0.12); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background-color: #f2f2f2; 
            overflow: hidden; 
        }

        /* КОМБИНИРОВАННАЯ ЧЕРТЕЖНАЯ СЕТКА */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: 
                /* 1. Жирные основные горизонтальные линии */
                linear-gradient(var(--grid-main) 2px, transparent 2px),
                /* 2. Жирные основные вертикальные линии */
                linear-gradient(90deg, var(--grid-main) 2px, transparent 2px),
                /* 3. Тонкая мелкая сетка */
                linear-gradient(var(--grid-sub) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-sub) 1px, transparent 1px);
            
            /* Размеры: основные оси через каждые 200px, мелкая сетка каждые 40px */
            background-size: 200px 200px, 200px 200px, 40px 40px, 40px 40px;
            background-position: -1px -1px;
        }

        /* ШАПКА */
        header {
            position: absolute; 
            top: 20px; 
            width: 100%; 
            padding: 0 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100;
        }

        .header-logo-img {
            height: 30px; 
            width: auto;
        }

        .menu-icon { 
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-icon span {
            display: block;
            width: 35px;
            height: 3px;
            background-color: var(--red);
        }

        /* ТВОИ СЛОИ ОБЪЕКТОВ */
        .layer-logo, .layer-slogan, .layer-printer {
            position: absolute;
            mix-blend-mode: multiply; 
        }

        .layer-logo {
            width: 85%;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%); 
            z-index: 5;
        }

        .layer-slogan {
            width: 26%;
            height: auto;
            top: 55%;
            right: -2%;
            transform: translateY(-50%);
            z-index: 4;
        }

        .layer-printer {
            width: 81%;
            bottom: -35%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <img src="header-logo.png" alt="COPYMAX" class="header-logo-img">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <img src="logo.png" class="layer-logo" alt="Main Logo">
        <img src="slogan.png" class="layer-slogan" alt="Slogan">
        <img src="printer.png" class="layer-printer" alt="Printer">
    </div>

</body>
</html>
