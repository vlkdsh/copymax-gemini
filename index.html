<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
            --grid: rgba(0, 0, 0, 0.07); 
        }

        /* Убираем все лишние отступы */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background: #ffffff; 
            font-family: sans-serif;
            overflow: hidden; 
        }

        /* Фон-чертеж (статичный) */
        .blueprint {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 70px 70px;
        }

        /* --- ТВОИ ПРОВЕРЕННЫЕ НАСТРОЙКИ --- */

        /* 1. ЛОГОТИП (COPYMAX) */
        .layer-logo {
            position: absolute;
            width: 85%;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%); 
            mix-blend-mode: multiply;
            z-index: 5;
        }

        /* 2. СЛОГАН (ВЕРТИКАЛЬНЫЙ ТЕКСТ) */
        .layer-slogan {
            position: absolute;
            width: 26%;
            height: auto;
            top: 55%;
            right: -2%;
            transform: translateY(-50%);
            mix-blend-mode: multiply;
            z-index: 4;
        }

        /* 3. ПРИНТЕР (ВАЛИК) */
        .layer-printer {
            position: absolute;
            width: 81%;
            bottom: -35%;
            left: 50%;
            transform: translateX(-50%);
            mix-blend-mode: multiply;
            z-index: 6;
        }

        /* Шапка сайта */
        header {
            position: absolute; top: 0; width: 100%; padding: 30px 60px;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        .nav-box { background: var(--red); color: #fff; padding: 6px 15px; font-weight: bold; font-size: 14px; }
        .menu-icon { font-size: 30px; color: #333; }
    </style>
</head>
<body class="blueprint">

    <header>
        <div class="nav-box">COPYMAX</div>
        <div class="menu-icon">☰</div>
    </header>

    <img src="logo.png" class="layer-logo" alt="Logo">
    <img src="slogan.png" class="layer-slogan" alt="Slogan">
    <img src="printer.png" class="layer-printer" alt="Printer">

</body>
</html>
