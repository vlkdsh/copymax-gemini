<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
        }

        /* Общие настройки */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background-color: #f2f2f2; /* Светло-серый фон как на фото */
            overflow: hidden; 
            font-family: sans-serif;
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* КРАСНЫЕ ПОЛОСЫ НА ЗАДНЕМ ПЛАНЕ */
        .background-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Самый нижний слой */
            pointer-events: none;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: var(--red);
            opacity: 0.6; /* Сделал чуть мягче, чтобы не "резали" глаз */
        }

        .line-1 { top: 38%; }
        .line-2 { bottom: 28%; }

        /* ШАПКА САЙТА */
        header {
            position: absolute; 
            top: 20px; /* Подняли выше */
            width: 100%; 
            padding: 0 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100;
        }

        /* Твое лого в шапке (30px) */
        .header-logo-img {
            height: 30px; 
            width: auto;
            display: block;
        }

        /* Красное меню */
        .menu-icon { 
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-icon span {
            display: block;
            width: 35px;
            height: 3px;
            background-color: var(--red);
        }

        /* ТВОИ ПРОВЕРЕННЫЕ СЛОИ (КОНСТРУКТОР) */
        .layer-logo, .layer-slogan, .layer-printer {
            position: absolute;
            mix-blend-mode: multiply; /* Чтобы не было белых рамок на сером фоне */
        }

        /* Слой 1: Логотип (COPYMAX) */
        .layer-logo {
            width: 85%;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%); 
            z-index: 5;
        }

        /* Слой 2: Слоган (Вертикальный текст) */
        .layer-slogan {
            width: 26%;
            height: auto;
            top: 55%;
            right: -2%;
            transform: translateY(-50%);
            z-index: 4;
        }

        /* Слой 3: Принтер (Валик) */
        .layer-printer {
            width: 81%;
            bottom: -35%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="background-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
        </div>

        <header>
            <img src="header-logo.png" alt="COPYMAX" class="header-logo-img">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <img src="logo.png" class="layer-logo" alt="Main Logo">
        <img src="slogan.png" class="layer-slogan" alt="Slogan">
        <img src="printer.png" class="layer-printer" alt="Printer">

    </div>

</body>
</html>
