<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { --red: #f03c2e; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background-color: #f2f2f2; 
            overflow: hidden; 
            font-family: sans-serif;
        }

        .main-container {
            position: relative;
            width: 100%; height: 100vh;
        }

        .blueprint-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* Линии теперь на фоне и ничего не перекрывают */
            pointer-events: none;
        }

        .line {
            position: absolute;
            background-color: var(--red);
            opacity: 0.25;
        }

        /* --- ТВОИ ГОРИЗОНТАЛЬНЫЕ ЛИНИИ --- */
        .h { width: 100%; }
        .h-1 { top: 1%;   height: 3px; } 
        .h-2 { top: 6%;   height: 3px; } 
        .h-3 { top: 8%;   height: 3px; } 
        .h-4 { top: 49%;  height: 3px; } 
        .h-5 { top: 51%;  height: 3px; } 
        .h-6 { top: 82%;  height: 3px; } 
        .h-7 { top: 91%;  height: 3px; }

        /* --- ТВОИ ВЕРТИКАЛЬНЫЕ ЛИНИИ --- */
        .v { height: 100%; }
        .v-1 { left: 2%;     width: 3px; } 
        .v-2 { left: 25%;    width: 3px; } 
        .v-3 { left: 26%;    width: 3px; } 
        .v-4 { left: 44.5%;  width: 3px; } 
        .v-5 { left: 62%;    width: 3px; } 
        .v-6 { left: 63%;    width: 3px; }
