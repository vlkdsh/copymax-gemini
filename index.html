<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background: #ffffff; /* Теперь просто чистый белый фон */
            overflow: hidden; 
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* ШАПКА */
        header {
            position: absolute; 
            top: 20px; 
            width: 100%; 
            padding: 0 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100;
        }

        .header-logo-img {
            height: 30px; 
            width: auto;
            display: block;
        }

        .menu-icon { 
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-icon span {
            display: block;
            width: 35px;
            height: 3px;
            background-color: var(--red);
        }

        /* ТВОИ СЛОИ (БЕЗ СЕТКИ) */
        .layer-logo {
            position: absolute;
            width: 85%;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%); 
            z-index: 5;
            /* Убрали mix-blend-mode для чистоты */
        }

        .layer-slogan {
            position: absolute;
            width: 26%;
            height: auto;
            top: 55%;
            right: -2%;
            transform: translateY(-50%);
            z-index: 4;
        }

        .layer-printer {
            position: absolute;
            width: 81%;
            bottom: -35%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
        }
    </style>
</head>
<body class="main-container">

    <header>
        <img src="header-logo.png" alt="COPYMAX" class="header-logo-img">
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <img src="logo.png" class="layer-logo" alt="Main Logo">
    <img src="slogan.png" class="layer-slogan" alt="Slogan">
    <img src="printer.png" class="layer-printer" alt="Printer">

</body>
</html>
