<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="blueprint">

    <div class="marker" style="top: 120px; left: 120px;">+</div>
    <div class="marker" style="bottom: 300px; right: 200px;">+</div>

    <header>
        <div id="nav-brand" class="nav-box"></div>
        <div style="font-size: 28px; cursor: pointer;">☰</div>
    </header>

    <main class="hero">
        <div class="hero-logo-container">
            <img id="img-logo" src="" alt="COPYMAX" class="logo-main">
        </div>

        <div class="hero-slogan-container">
            <img id="img-slogan" src="" alt="ESTONIA HUB" class="slogan-vertical">
        </div>
    </main>

    <div class="printer-dock">
        <img id="img-printer" src="" alt="Printer System" class="printer-img">
    </div>

    <script>
        async function loadConfig() {
            try {
                const response = await fetch('content.json');
                const data = await response.json();

                // Установка текстов
                document.title = data.site_settings.title;
                document.getElementById('nav-brand').innerText = data.site_settings.nav_brand;

                // Установка изображений из твоих файлов
                document.getElementById('img-logo').src = data.hero.logo_img;
                document.getElementById('img-slogan').src = data.hero.slogan_img;
                document.getElementById('img-printer').src = data.hero.printer_img;

            } catch (err) {
                console.error("Ошибка при сборке сайта:", err);
            }
        }

        window.onload = loadConfig;
    </script>
</body>
</html>
