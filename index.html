<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root {
            --red: #f03c2e;
            --grid: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            font-family: 'Arial Black', sans-serif;
            overflow-x: hidden;
        }

        /* Основная секция */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Фоновая сетка ПОВЕРХ всего будет в псевдоэлементе */
        }

        /* Сетку накладываем сверху, чтобы создать эффект чертежа */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 2; /* Поверх картинки */
            pointer-events: none;
        }

        /* Ваша главная композиция */
        .main-composite {
            width: 90%;
            max-width: 1400px;
            height: auto;
            z-index: 1;
            /* Убираем серый фон, если он есть, чтобы сетка просвечивала */
            mix-blend-mode: multiply; 
            display: block;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .nav-box {
            background: var(--red);
            color: #fff;
            padding: 5px 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        .marker {
            position: absolute;
            color: var(--red);
            font-size: 30px;
            font-weight: bold;
            opacity: 0.5;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="marker" style="top: 15%; left: 8%;">+</div>
        <div class="marker" style="bottom: 15%; right: 8%;">+</div>

        <header>
            <div class="nav-box">COPYMAX</div>
            <div style="font-size: 30px; cursor: pointer;">☰</div>
        </header>

        <img src="hero-main.png" alt="COPYMAX" class="main-composite" id="hero-img">
    </div>

    <script>
        // Проверка расширения (автоматически пробует .jpg если .png не найден)
        const img = document.getElementById('hero-img');
        img.onerror = function() {
            if (this.src.includes('.png')) {
                this.src = 'hero-main.jpg';
            }
        };
    </script>
</body>
</html>
