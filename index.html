<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
            /* Цвет линий сетки (красный с небольшой прозрачностью) */
            --grid-color: rgba(240, 60, 46, 0.2); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background-color: #f2f2f2; 
            overflow: hidden; 
            font-family: sans-serif;
        }

        /* ТА САМАЯ СЕТКА КАК НА ФОТО */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Создаем пересечение вертикальных и горизонтальных линий */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            /* Размер клетки сетки */
            background-size: 60px 60px; 
            background-position: center center;
        }

        /* ШАПКА */
        header {
            position: absolute; 
            top: 20px; 
            width: 100%; 
            padding: 0 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100;
        }

        .header-logo-img {
            height: 30px; 
            width: auto;
            display: block;
        }

        .menu-icon { 
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-icon span {
            display: block;
            width: 35px;
            height: 3px;
            background-color: var(--red);
        }

        /* ТВОИ СЛОИ */
        .layer-logo, .layer-slogan, .layer-printer {
            position: absolute;
            /* multiply позволяет сетке красиво просвечивать сквозь тени объектов */
            mix-blend-mode: multiply; 
        }

        .layer-logo {
            width: 85%;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%); 
            z-index: 5;
        }

        .layer-slogan {
            width: 26%;
            height: auto;
            top: 55%;
            right: -2%;
            transform: translateY(-50%);
            z-index: 4;
        }

        .layer-printer {
            width: 81%;
            bottom: -35%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <header>
            <img src="header-logo.png" alt="COPYMAX" class="header-logo-img">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <img src="logo.png" class="layer-logo" alt="Main Logo">
        <img src="slogan.png" class="layer-slogan" alt="Slogan">
        <img src="printer.png" class="layer-printer" alt="Printer">

    </div>

</body>
</html>
