<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Layered Design</title>
    <style>
        :root { 
            --red: #f03c2e; 
            --grid: rgba(0, 0, 0, 0.07); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #fff; overflow: hidden; font-family: sans-serif; }

        /* Фон с чертежной сеткой */
        .blueprint {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px), 
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 70px 70px; /* Размер клетки. Можно сделать 50px для более мелкой сетки */
        }

        /* --- ПАНЕЛЬ УПРАВЛЕНИЯ СЛОЯМИ --- */

        /* 1. ЛОГОТИП (COPYMAX) */
        .layer-logo {
            position: absolute;
            width: 85%;           /* ШИРИНА: сделай 70%, если хочешь гигантские буквы */
            top: 30%;             /* ВЕРТИКАЛЬ: 0% - верх, 100% - низ */
            left: 30%;            /* ГОРИЗОНТАЛЬ: 0% - лево, 100% - право */
            transform: translate(-50%, -50%); 
            mix-blend-mode: multiply; /* Убирает белый фон вокруг букв */
            z-index: 5;
            transition: 0.3s;     /* Плавность при изменениях */
        }

       /* 2. СЛОГАН (ВЕРТИКАЛЬНЫЙ ТЕКСТ) */
.layer-slogan {
    position: absolute;
    /* Управляем через ширину, чтобы пропорции были как у оригинала */
    width: 26%;           /* Изначальный ровный размер. Увеличивай до 12-15%, если нужно крупнее */
    height: auto;        /* Высота подстроится сама, чтобы не было искажений */
    
    top: 55%;            /* Центровка по вертикали */
   right: -2%;           /* Отступ от правого края */
    transform: translateY(-50%);
    
    mix-blend-mode: multiply;
    z-index: 4;
        }

        /* 3. ПРИНТЕР (ВАЛИК) */
        .layer-printer {
            position: absolute;
            width: 77%;           /* ШИРИНА ПРИНТЕРА */
            bottom: -15%;          /* ОТСТУП СНИЗУ: -10% утопит его глубже, 0% поставит на край */
            left: 50%;            
            transform: translateX(-50%);
            mix-blend-mode: multiply;
            z-index: 6;
        }

        /* ---------------------------------- */

        header {
            position: absolute; top: 0; width: 100%; padding: 30px 60px;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
        }
        .nav-box { background: var(--red); color: #fff; padding: 6px 15px; font-weight: bold; text-transform: uppercase; }
        .menu-btn { font-size: 30px; cursor: pointer; color: #333; }
    </style>
</head>
<body class="blueprint">

    <header>
        <div class="nav-box">COPYMAX</div>
        <div class="menu-btn">☰</div>
    </header>

    <img src="logo.png" class="layer-logo" alt="COPYMAX">
    <img src="slogan.png" class="layer-slogan" alt="Estonia Hub">
    <img src="printer.png" class="layer-printer" alt="Printer System">

</body>
</html>
