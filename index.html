        :root { 
            --red: #f03c2e; 
            --line-opacity: 0.25; /* Прозрачность линий */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background-color: #f2f2f2; 
            overflow: hidden; 
        }

        .main-container {
            position: relative;
            width: 100%; height: 100vh;

        /* СЛОЙ ЛИНИЙ (7 горизонтальных, 8 вертикальных) */
        .blueprint-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .line {
            position: absolute;
            background-color: var(--red);
            opacity: var(--line-opacity);
        }

        /* ГОРИЗОНТАЛЬНЫЕ (7 штук) */
        .h { width: 100%; height: 1px; }

        .h-6 { top: 80%; }
        .h-7 { top: 92%; }

        /* ВЕРТИКАЛЬНЫЕ (8 штук) */
        .v { height: 100%; width: 1px; }
        .v.bold { width: 2px; }

        .v-1 { left: 5%; }
        .v-2 { left: 15%; }
        .v-3 { left: 30%; }
        .v-4 { left: 45%; }
        .v-5 { left: 60%; }
        .v-6 { left: 75%; }
        .v-7 { left: 88%; }
        .v-8 { left: 96%; }

        /* ШАПКА */
        header {
            position: absolute; top: 20px; width: 100%; 
            padding: 0 60px; display: flex; 
            justify-content: space-between; align-items: center; 
            z-index: 100;
        }

        .header-logo-img { height: 30px; width: auto; }

        .menu-icon { display: flex; flex-direction: column; gap: 5px; cursor: pointer; }
        .menu-icon span { display: block; width: 35px; height: 3px; background-color: var(--red); }
