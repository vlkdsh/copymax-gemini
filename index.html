<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia's Premium Print Solutions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root { 
            --bright-red: #FF0000;
            --red-glow: rgba(255, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            background: #f2f2f2;
            position: relative;
        }

        /* Тонкая текстура для премиальности */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Световое пятно справа сверху (красноватое) */
        body::after {
            content: '';
            position: absolute;
            top: -20%; right: -10%;
            width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
            filter: blur(80px);
        }

        .main-container {
            position: relative;
            width: 100%; 
            height: 100vh;
            z-index: 2;
        }

        /* Премиальные чертежные линии с красным свечением */
        .blueprint-lines {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            z-index: 3; 
            pointer-events: none;
            opacity: 0;
            animation: linesAppear 1.5s ease-out 0.5s forwards;
        }

        @keyframes linesAppear {
            to { opacity: 1; }
        }

        .line {
            position: absolute;
            background: var(--bright-red);
            box-shadow: 0 0 8px var(--red-glow), 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .h { width: 100%; height: 2px; opacity: 0.35; }
        .h-1 { top: 1%; } .h-2 { top: 6%; } .h-3 { top: 8%; } 
        .h-4 { top: 49%; } .h-5 { top: 51%; } 
        .h-6 { top: 82%; } .h-7 { top: 91%; }

        .v { height: 100%; width: 2px; opacity: 0.35; }
        .v-1 { left: 2%; } .v-2 { left: 25%; } .v-3 { left: 26%; } 
        .v-4 { left: 44.5%; } .v-5 { left: 62%; } .v-6 { left: 63%; } 
        .v-7 { left: 79.5%; } .v-8 { left: 98.5%; }

        /* Премиальная шапка с тонким стеклянным эффектом */
        header {
            position: absolute; 
            left: 2%; top: 3.5%; 
            transform: translateY(-50%); 
            width: 96%;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100;
            padding: 18px 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 0, 0, 0.1);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(255, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: headerSlide 1s ease-out 0.3s forwards;
        }

        @keyframes headerSlide {
            from { opacity: 0; transform: translateY(-100%); }
            to { opacity: 1; transform: translateY(-50%); }
        }

        .header-logo-img { 
            height: 26px; 
            width: auto; 
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.15));
            transition: transform 0.3s ease;
        }

        .header-logo-img:hover {
            transform: scale(1.05);
        }

        .menu-icon {
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 5px;
        }

        .menu-icon:hover {
            transform: scale(1.1);
        }

        .menu-icon span { 
            display: block; 
            width: 35px; 
            height: 3px; 
            background: var(--bright-red);
            margin-bottom: 6px; 
            opacity: 0.85;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .menu-icon:hover span {
            opacity: 1;
            box-shadow: 0 2px 12px rgba(255, 0, 0, 0.5);
        }

        .menu-icon span:last-child { margin-bottom: 0; }

        /* Премиальные объекты с улучшенными тенями */
        .layer { 
            position: absolute; 
            z-index: 10;
            opacity: 0;
        }
        
        /* ЛОГОТИП - многослойные тени + красное свечение */
        .layer-logo { 
            width: 85%; 
            top: 30%; 
            left: 30%; 
            transform: translate(-50%, -50%); 
            filter: 
                drop-shadow(-3px 3px 5px rgba(0,0,0,0.6))
                drop-shadow(-8px 10px 18px rgba(0,0,0,0.5))
                drop-shadow(-16px 20px 30px rgba(0,0,0,0.4))
                drop-shadow(-28px 35px 50px rgba(0,0,0,0.3))
                drop-shadow(-45px 55px 75px rgba(0,0,0,0.2))
                drop-shadow(0 0 40px rgba(255, 0, 0, 0.12));
            animation: logoAppear 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards;
        }

        @keyframes logoAppear {
            from { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.85) rotateX(10deg);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotateX(0deg);
            }
        }
        
        /* СЛОГАН */
        .layer-slogan { 
            width: 26%; 
            top: 55%; 
            right: -2%; 
            transform: translateY(-50%); 
            filter: 
                drop-shadow(-4px 5px 7px rgba(0,0,0,0.6))
                drop-shadow(-10px 13px 20px rgba(0,0,0,0.45))
                drop-shadow(-20px 26px 38px rgba(0,0,0,0.35))
                drop-shadow(-32px 42px 58px rgba(0,0,0,0.25))
                drop-shadow(0 0 30px rgba(255, 0, 0, 0.1));
            animation: sloganSlide 1s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
        }

        @keyframes sloganSlide {
            from { 
                opacity: 0; 
                right: -20%;
            }
            to { 
                opacity: 1; 
                right: -2%;
            }
        }
        
        /* ПРИНТЕР - массивные тени */
        .layer-printer { 
            width: 81%; 
            bottom: -35%; 
            left: 50%; 
            transform: translateX(-50%); 
            filter: 
                drop-shadow(-6px 7px 12px rgba(0,0,0,0.7))
                drop-shadow(-14px 18px 26px rgba(0,0,0,0.55))
                drop-shadow(-26px 32px 45px rgba(0,0,0,0.45))
                drop-shadow(-40px 50px 70px rgba(0,0,0,0.35))
                drop-shadow(-60px 75px 100px rgba(0,0,0,0.25))
                drop-shadow(0 0 50px rgba(255, 0, 0, 0.08));
            animation: printerRise 1.3s cubic-bezier(0.34, 1.56, 0.64, 1) 1s forwards;
        }

        @keyframes printerRise {
            from { 
                opacity: 0; 
                bottom: -50%;
            }
            to { 
                opacity: 1; 
                bottom: -35%;
            }
        }

        /* Декоративные красные угловые элементы */
        .corner-decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 5;
            opacity: 0.2;
        }

        .corner-decoration::before,
        .corner-decoration::after {
            content: '';
            position: absolute;
            background: linear-gradient(135deg, var(--bright-red), transparent);
            box-shadow: 0 0 20px var(--red-glow);
        }

        .corner-decoration::before {
            width: 2px;
            height: 100%;
        }

        .corner-decoration::after {
            width: 100%;
            height: 2px;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-left::before { left: 0; }
        .top-left::after { top: 0; }

        .bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- Декоративные угловые элементы -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <!-- Чертежные линии -->
        <div class="blueprint-lines">
            <div class="line h h-1"></div><div class="line h h-2"></div><div class="line h h-3"></div>
            <div class="line h h-4"></div><div class="line h h-5"></div><div class="line h h-6"></div><div class="line h h-7"></div>
            <div class="line v v-1"></div><div class="line v v-2"></div><div class="line v v-3"></div>
            <div class="line v v-4"></div><div class="line v v-5"></div><div class="line v v-6"></div>
            <div class="line v v-7"></div><div class="line v v-8"></div>
        </div>

        <!-- Премиальная шапка -->
        <header>
            <img src="header-logo.png" alt="COPYMAX" class="header-logo-img">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <!-- Основные элементы -->
        <img src="logo.png" class="layer layer-logo" alt="COPYMAX 3D Logo">
        <img src="slogan.png" class="layer layer-slogan" alt="Estonia's Global Print Hub">
        <img src="printer.png" class="layer layer-printer" alt="Professional Printer">
    </div>

</body>
</html>
