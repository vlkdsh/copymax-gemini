<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
            --line-color: rgba(240, 60, 46, 0.2); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background-color: #f2f2f2; 
            overflow: hidden; 
            font-family: sans-serif;
        }

        /* КОНТЕЙНЕР С 7 ГОРИЗОНТАЛЬНЫМИ И 8 ВЕРТИКАЛЬНЫМИ ЛИНИЯМИ */
        .main-container {
            position: relative;
            width: 100%; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Рисуем сетку напрямую через градиенты, чтобы ничего не исчезало */
            background-image: 
                /* 7 горизонтальных линий */
                linear-gradient(var(--line-color) 1px, transparent 1px), 
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                linear-gradient(var(--line-color) 1px, transparent 1px),
                /* 8 вертикальных линий */
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--line-color) 1px, transparent 1px);
            
            background-repeat: no-repeat;
            /* Расположение: 7 высот и 8 широт */
            background-position: 
                0 10%, 0 25%, 0 40%, 0 55%, 0 70%, 0 85%, 0 95%,
                8% 0, 20% 0, 35% 0, 50% 0, 65% 0, 80% 0, 90% 0, 97% 0;
            background-size: 100% 2px, 100% 2px, 100% 2px, 100% 2px, 100% 2px, 100% 2px, 100% 2px,
                             2px 100%, 2px 100%, 2px 100%, 2px 100%, 2px 100%, 2px 100%, 2px 100%, 2px 100%;
        }

        /* ШАПКА */
        header {
            position: absolute; top: 20px; width: 100%; 
            padding: 0 60px; display: flex; 
            justify-content: space-between; align-items: center; 
            z-index: 100;
        }

        .header-logo-img { height: 30px; width: auto; }

        .menu-icon { display: flex; flex-direction: column; gap: 5px; cursor: pointer; }
        .menu-icon span { display: block; width: 35px; height: 3px; background-color: var(--red); }

        /* ТВОИ ОБЪЕКТЫ */
        .layer-logo, .layer-slogan, .layer-printer {
            position: absolute; 
            mix-blend-mode: multiply; 
        }

        .layer-logo { width: 85%; top: 30%; left: 30%; transform: translate(-50%, -50%); z-index: 10; }
        .layer-slogan { width: 26%; top: 55%; right: -2%; transform: translateY(-50%); z-index: 5; }
        .layer-printer { width: 81%; bottom: -35%; left: 50%; transform: translateX(-50%); z-index: 15; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <img src="header-logo.png" alt="COPYMAX" class="header-logo-img">
            <div class="menu-icon"><span></span><span></span><span></span></div>
        </header>

        <img src="logo.png" class="layer-logo" alt="Main Logo">
        <img src="slogan.png" class="layer-slogan" alt="Slogan">
        <img src="printer.png" class="layer-printer" alt="Printer">
    </div>

</body>
</html>
