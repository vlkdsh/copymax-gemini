<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPYMAX | Estonia</title>
    <style>
        :root { 
            --red: #f03c2e; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            background-color: #f2f2f2; /* Тот самый серый фон */
            overflow: hidden; 
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* КРАСНЫЕ ПОЛОСЫ НА ФОНЕ */
        .background-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* Самый нижний слой */
            pointer-events: none;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 2px; /* Толщина полосок */
            background-color: var(--red);
            opacity: 0.8; /* Можно сделать чуть прозрачнее или ярче */
        }

        /* Позиции полосок (подстраивай под логотип и принтер) */
        .line-1 { top: 35%; }
        .line-2 { bottom: 25%; }

        /* ШАПКА */
        header {
            position: absolute; 
            top: 20px; 
            width: 100%; 
            padding: 0 60px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100;
        }

        .header-logo-img {
            height: 30px; 
            width: auto;
        }

        .menu-icon { 
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-icon span {
            display: block;
            width: 35px;
            height: 3px;
            background-color: var(--red);
        }

        /* ТВОИ СЛОИ */
        .layer-logo, .layer-slogan, .layer-printer {
            position: absolute;
            mix-blend-mode: multiply; 
        }

        .layer-logo {
            width: 85%;
            top: 30%;
            left: 30%;
            transform: translate(-50%, -50%); 
            z-index: 5;
        }
